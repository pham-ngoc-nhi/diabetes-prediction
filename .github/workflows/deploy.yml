name: CI

on:
  push:
    branches: [main]
  workflow_dispatch: # Thêm để chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4 # Cập nhật lên v4 (mới nhất)

      - name: Set up Python
        uses: actions/setup-python@v5 # Cập nhật lên v5 (mới nhất)
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Weights & Biases
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          wandb login $WANDB_API_KEY
        continue-on-error: true # Nếu W&B lỗi, không làm hỏng workflow

      - name: Run tests
        run: |
          pytest source/api -vv -s --junitxml=test-report.xml
        continue-on-error: true # Nếu test lỗi, không làm hỏng workflow
